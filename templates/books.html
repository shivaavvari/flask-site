{% extends 'base.html' %}


    {% block body %}
    <div class="container">
        <div class="row">
            
            {% for book in books %}
            <div class="col-md-4">
                <div class="card" style="width: 18rem;">
                    <div class="card-body">
                      <h5 class="card-title">{{book.book}}</h5>
                      <p class="card-text">{{book.author}} </p>
                      <a href="#" class="btn btn-danger">Read now</a>
                    </div>
                  </div>
                
            </div>
            
            {% endfor %}
      
        </div>
    </div>
    
 
    
    {% endblock %}
